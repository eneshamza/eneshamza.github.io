<!DOCTYPE html>
<html lang="tr">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=0.9">
    <meta charset="UTF-8">
    <title>Enes Hamza</title>
    <meta name="theme-color" content="#6b86b3">
    <script charset="UTF-8" src="//web.webpushs.com/js/push/9c70b47facd57c87af41cb747861531f_1.js" async></script>
    <script charset="UTF-8" src="javascript/sayfalar.js" async></script>
    <link rel="icon" type="image/x-icon" href="assets/favicon.webp">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Pacifico">
    <style>
        body{
        background-color: lightyellow;
        font-family: sans-serif;
        }
        h1{
        font-family: "Pacifico";
        font-size: 5em;
        text-align: center;
        margin: 0px;
        }
        li{
        cursor: pointer;
        }
        ul,fieldset{
        list-style-type: none;
        margin: auto;
        padding: 0;
        overflow: hidden;
        background-color: #ffcc54;
        border-radius: 5px;
        }
        li{
        float: left;
        }
        li a{
        display: block;
        color: white;
        text-align: center;
        padding: 14px 16px;
        text-decoration: none;
        }
        li a:hover:not(.active){
        background-color: #435573;
        }
        .active{
        background-color: #6b86b3;
        }
        div{
        background-color: lightgreen;
        border-radius: 4px;
        }
        img{
        width: inherit;
        }
        fieldset{
        border: none;
        padding: 5px;
        padding-bottom: 0px;
        /* Mobil Ekranlar İçin */
        @media screen and (max-width: 600px) {
            fieldset {
                width: 100%;
                box-sizing: border-box; /* Kutu modelini etkinleştirme */
            }
        }

        /* Büyük Ekranlar İçin */
        @media screen and (min-width: 601px) {
            fieldset {
                width: 45%; /* veya istediğiniz genişlikte değer */
                box-sizing: border-box; /* Kutu modelini etkinleştirme */
            }
          }
        }
    </style>
</head>
<body>
    <h1>Enes Hamza</h1>
    <ul>
    <li><a id="anamenubuton" class="active">Ana sayfa</a></li>
    <li><a id="hakkindabuton">Hakkında</a></li>
    <li><a id="videobuton">Video</a></li>
    <li><a id="iletisimbuton">İletişim</a></li>
    </ul>
    <br>
    <fieldset id="anamenu">
    
    </fieldset>
    <fieldset id="hakkinda" style="display: none">
    <p>Ben Enes Hamza</p>
    </fieldset>
    <fieldset id="video" style="display: none">
    <a href="assets/p90.mp4"></a><img src="assets/p90.png"></a>
    </fieldset>
    <fieldset id="iletisim" style="display: none">
    
    </fieldset>
</body>
</html>
